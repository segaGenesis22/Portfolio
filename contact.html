<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact-Form</title>
</head>

<body>
    <!--Background-->
    <div class="background">
        <h1 class="title">Genesis Guerra's Contact Form</h1>
        <h2 class="paragraph">Thank you for taking the time to review my qualifications, skills and projects</h2>
        <h3 class="paragraph">Below is a quick contact form, I would love to keep in touch with you and add you to my network.</h3>
         <!--Contact Form-->
         <div class="data">
            <form>
                <label for="name">Name</label>
                <input type="text" id="inputName" name="name">
                <label for="email">Email</label>
                <input type="text" id="inputEmail" name="email">
                <label for="number">Number</label>
                <input type="text" id="inputNumber" name="number">
                <label for="employer">Employer</label>
                <input type="text" id="inputEmployer" name="employer">
                <button id="post">Submit</button>
                <button id="get">See all database</button>
            </form>
         </div>
        <script src="recruiters.js"></script>
    </div>
</body>
</html>
