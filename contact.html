<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Contact-Form</title>
</head>

<body>
    <!--Background-->
    <div class="background">
        <h1 class="title">Genesis Guerra's Contact Form</h1>

         <!--Contact Form-->

                <input type="text" name="name">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
