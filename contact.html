<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact-Form</title>
</head>

<body>
    <!--Background-->
    <div class="background">
        <h1 class="title">Genesis Guerra's Contact Form</h1>
        <h2 class="paragraph">Thank you for taking the time to review my qualifications, skills and projects</h2>
        <h3 class="paragraph">Below is a quick contact form, I would love to keep in touch with you and add you to my network.</h3>
         <!--Contact Form-->
         <div class="data">
            <form>
                <input type="text" id="inputName" placeholder="Name" name="name">
                <br><br>
                <input type="text" id="inputEmail" placeholder="Email" name="email">
                <br><br>
                <input type="text" id="inputNumber" placeholder="Number" name="number">
                <br><br>
                <input type="text" id="inputEmployer" placeholder="Employer" name="employer">
                <br><br>
                <button id="post">Submit</button>
                <br><br>
                <button id="get">See all memebers in my network</button>
            </form>
         </div>
        <script src="recruiters.js"></script>
    </div>
</body>
</html>
