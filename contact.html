<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact-Form</title>
</head>

<body>
    <!--Background-->
    <div class="background">
        <h1 class="title">Genesis Guerra's Contact Form</h1>
        <h2 class="paragraph">Thank you for taking the time to review my qualifications, skills and projects</h2>
        <h3 class="paragraph">Below is a quick contact form, I would love to keep in touch with you and add you to my network.</h3>
         <!--Contact Form-->
         <div class="container">
            <div class="data">
                <form class="recruiter">
                    <input type="text" id="name" placeholder="Name" name="name">
                    <br><br>
                    <input type="text" id="email" placeholder="Email" name="email">
                    <br><br>
                    <input type="text" id="number" placeholder="Number" name="number">
                    <br><br>
                    <input type="text" id="employer" placeholder="Employer" name="employer">
                    <br><br>
                    <button id="post">Submit</button>
                    <br><br>
                    <button id="get">See Network</button>
                </form>
             </div>
         </div>
        <script src="recruiters.js"></script>
    </div>
</body>
</html>
